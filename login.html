<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='css/shared.css'>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src='js/shared.js'></script>
	<script src='js/pages/login.js'></script>

	<style type="text/css">

		body {
			display: flex; 
			justify-content: center; 
			align-items: center;
		}

		.main-box {
			width: 40%; 
			padding: 10px; 
			border-radius: 25px; 
			padding-bottom: 15px;
		}

		#logo{
			width: 20%;
		}

	</style>
</head>

<body>

	<div class="main-box">	

			<center>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/HCI_Logo.svg/2000px-HCI_Logo.svg.png" class="img-responsive" id="logo">
				<h2>HCI Inclusiveness Portal</h2>
			</center>

			<div class="form-group">
				<label class="control-label">User ID</label>
				<input type="text" class="form-control" placeholder="User ID">
			</div>

			<div class="form-group">
				<label class="control-label">Password</label>
				<input type="password" class="form-control" placeholder="Password">
			</div>

			<center><button type="submit" class="btn btn-default">Log In</button></center>

	</div>

</body>

</html>
